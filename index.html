<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: darkgray;
            border: 2px solid rgba(90, 205, 98, 0.512);

        }

        .main-container-div {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid slateblue;
        }

        .month {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            border: 2px solid red;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #34495e;
            color: white;
            padding: 10px 0;
            border: 2px solid yellowgreen;
        }

        .weekdays div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid seagreen;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
            border: 2px solid blue;
        }

        .days div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            background-color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 2px solid blue;
        }

        .days div:hover {
            background-color: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="main-container-div">
        <div class="calendar">
            <div class="month">July 2024</div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                <div></div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
            </div>
        </div>
    </div>
</body>

</html>
